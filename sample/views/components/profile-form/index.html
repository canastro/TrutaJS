
<template id="template">
  <style>
  </style>
  <div class="outer">
    <div class="row">
      <div class="label">First Name:</div>
      <div es-bindable="es-bindable" class="value">${data.name}</div>
      <div class="input">
        <input es-item="es-item" es-model="data.name" class="last-name-input"/>
      </div>
    </div>
    <div class="row">
      <div class="label">Last Name:</div>
      <div es-bindable="es-bindable" class="value">${data.last_name}</div>
      <div class="input">
        <input es-item="es-item" es-model="data.last_name" class="last-name-input"/>
      </div>
    </div>
    <div class="row">
      <div es-item="es-item" es-click="teste" class="div">Button</div>
    </div>
  </div>
</template>
<script>(function() {
    var importDoc = document.currentScript.ownerDocument; // importee

    // Define and register <shadow-element>
    // that uses Shadow DOM and a template.
    var profilFormProto = Object.create(HTMLElement.prototype);

    profilFormProto.createdCallback = function() {
        // get template in import
        var template = importDoc.querySelector('#template');

        // import template into
        var clone = document.importNode(template.content, true);

        var root = this.createShadowRoot();
        root.appendChild(clone);
    };

    document.registerElement('profile-form', {
        prototype: profilFormProto
    });
})();

</script>
